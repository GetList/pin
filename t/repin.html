$def with (pin, form)
<h1 class='center pad-bottom'>Adding <a href='/pin/$pin.id'>$pin.description</a> to your Getlist</h1>
<form class='width-auto' method='post' action='' autocomplete='off'>$:form.render()</form>
<br/>
<br/>
<h2 class='center'>Image Preview</h2>
<div class='pin-display'>
  $if pin.repin == 0:
    <img src='/static/tmp/$(pin.id).png' alt=''/>
  $else:
    <img src='/static/tmp/$(pin.repin).png' alt=''/>
</div>
