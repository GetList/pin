$def with (album, photos)
<h1>Viewing album $album.name</h1>
<p>
    <a href='/photos' class='button'><b>Back to All Photos</b></a>
    <a href='/newpic/$album.id' class='button'>Upload Picture</a>
</p>
$if photos:
    <div class='album clearfix'>
        $for photo in photos:
            <a href='/photo/$photo.id' class='photo left'>
                <img src='/static/pics/$(photo.id).png' alt=''/>
            </a>
    </div>
$else:
    <p>This album has no photos yet. Upload some!</p>
